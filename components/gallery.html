<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- vendors -->
        <link
            rel="stylesheet"
            href="../assets/vendors/bootstrap-5.1.3-dist/css/bootstrap.min.css"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
        />
        <!-- vendors ends -->
        <!-- main stylesheet -->
        <link rel="stylesheet" href="../assets/css/style.css" />

        <title>Gallery</title>
    </head>
    <body>
        <!-- gallery section -->
        <section id="gallery" class="gallery py-5">
            <div class="container-xl">
                <!-- headings -->
                <div
                    class="d-flex flex-column align-items-center text-center py-5"
                >
                    <!-- title -->
                    <div class="title">Lorem, ipsum.</div>

                    <div class="h-line"></div>
                    <!-- subtitle -->
                    <div class="subtitle display-4">
                        Lorem ipsum dolor sit amet.
                    </div>

                    <!-- summary -->
                    <div class="summary">
                        Lorem ipsum dolor, sit amet consectetur adipisicing
                        elit. Reprehenderit, iusto!
                    </div>
                </div>
                <!-- heading ends -->

                <div>
                    <!-- filter btn group -->
                    <div class="d-flex justify-content-center pb-5 filter-btns">
                        <button
                            class="btn btn-dark py-2 px-3 me-4 title"
                            data-filter="*"
                        >
                            All
                        </button>
                        <button
                            class="btn btn-dark py-2 px-3 me-4 title"
                            data-filter=".filter-lorem"
                        >
                            Lorem.
                        </button>
                        <button
                            class="btn btn-dark py-2 px-3 me-4 title"
                            data-filter=".filter-ipsum"
                        >
                            Ipsum.
                        </button>
                        <button
                            class="btn btn-dark py-2 px-3 me-4 title"
                            data-filter=".filter-dolor"
                        >
                            Dolor.
                        </button>
                    </div>
                    <!-- filter btn group ends -->
                    <div class="row gallery-flex">
                        <!-- gallery item 1 -->
                        <div
                            class="col-lg-4 col-md-6 gallery-item filter-lorem p-3"
                        >
                            <img
                                src="../assets/img/gallery/aden-lao-bHaDK74hWLY-unsplash.jpg"
                                class="img-fluid"
                                alt=""
                            />
                            <div
                                class="gallery-info position-relative justify-content-between align-items-center p-3"
                            >
                                <div>
                                    <div class="title">Lorem.</div>
                                    <div class="description">Lorem, ipsum.</div>
                                </div>
                                <div>
                                    <a
                                        href="../assets/img/gallery/aden-lao-bHaDK74hWLY-unsplash.jpg"
                                        data-gallery="image-gallery"
                                        class="gallery-lightbox preview-link"
                                        title="Lorem"
                                        ><i class="bx bx-expand-alt"></i
                                    ></a>
                                    <a
                                        href="portfolio.html"
                                        title="More Details"
                                        ><i class="bx bx-link-external"></i
                                    ></a>
                                </div>
                            </div>
                        </div>
                        <!-- gallery item 1 ends -->
                        <!-- gallery item 2 -->
                        <div
                            class="col-lg-4 col-md-6 gallery-item filter-ipsum p-3"
                        >
                            <img
                                src="../assets/img/gallery/daniel-sessler-t0jqUGB9bd8-unsplash.jpg"
                                class="img-fluid"
                                alt=""
                            />
                            <div
                                class="gallery-info position-relative justify-content-between align-items-center p-3"
                            >
                                <div>
                                    <div class="title">Ipsum.</div>
                                    <div class="description">Lorem, ipsum.</div>
                                </div>
                                <div>
                                    <a
                                        href="../assets/img/gallery/daniel-sessler-t0jqUGB9bd8-unsplash.jpg"
                                        data-gallery="image-gallery"
                                        class="gallery-lightbox preview-link"
                                        title="Ipsum."
                                        ><i class="bx bx-expand-alt"></i
                                    ></a>
                                    <a
                                        href="portfolio.html"
                                        title="More Details"
                                        ><i class="bx bx-link-external"></i
                                    ></a>
                                </div>
                            </div>
                        </div>
                        <!-- gallery item 2 ends -->
                        <!-- gallery item 3 -->
                        <div
                            class="col-lg-4 col-md-6 gallery-item filter-dolor p-3"
                        >
                            <img
                                src="../assets/img/gallery/dipanjan-pal-CbXmfl2t_SQ-unsplash.jpg"
                                class="img-fluid"
                                alt=""
                            />
                            <div
                                class="gallery-info position-relative justify-content-between align-items-center p-3"
                            >
                                <div>
                                    <div class="title">Dolor.</div>
                                    <div class="description">Lorem, ipsum.</div>
                                </div>
                                <div>
                                    <a
                                        href="../assets/img/gallery/dipanjan-pal-CbXmfl2t_SQ-unsplash.jpg"
                                        data-gallery="image-gallery"
                                        class="gallery-lightbox preview-link"
                                        title="Dolor"
                                        ><i class="bx bx-expand-alt"></i
                                    ></a>
                                    <a
                                        href="portfolio.html"
                                        title="More Details"
                                        ><i class="bx bx-link-external"></i
                                    ></a>
                                </div>
                            </div>
                        </div>
                        <!-- gallery item 3 ends -->
                        <!-- gallery item 4 -->
                        <div
                            class="col-lg-4 col-md-6 gallery-item filter-lorem p-3"
                        >
                            <img
                                src="../assets/img/gallery/johannes-mandle-PreB2W4ttRo-unsplash.jpg"
                                class="img-fluid"
                                alt=""
                            />
                            <div
                                class="gallery-info position-relative justify-content-between align-items-center p-3"
                            >
                                <div>
                                    <div class="title">Lorem.</div>
                                    <div class="description">Lorem, ipsum.</div>
                                </div>
                                <div>
                                    <a
                                        href="../assets/img/gallery/johannes-mandle-PreB2W4ttRo-unsplash.jpg"
                                        data-gallery="image-gallery"
                                        class="gallery-lightbox preview-link"
                                        title="Lorem"
                                        ><i class="bx bx-expand-alt"></i
                                    ></a>
                                    <a
                                        href="portfolio.html"
                                        title="More Details"
                                        ><i class="bx bx-link-external"></i
                                    ></a>
                                </div>
                            </div>
                        </div>
                        <!-- gallery item 4 ends -->
                        <!-- gallery item 5 -->
                        <div
                            class="col-lg-4 col-md-6 gallery-item filter-ipsum p-3"
                        >
                            <img
                                src="../assets/img/gallery/rish-agarwal-XZXWV6uPXhQ-unsplash.jpg"
                                class="img-fluid"
                                alt=""
                            />
                            <div
                                class="gallery-info position-relative justify-content-between align-items-center p-3"
                            >
                                <div>
                                    <div class="title">Ipsum.</div>
                                    <div class="description">Lorem, ipsum.</div>
                                </div>
                                <div>
                                    <a
                                        href="../assets/img/gallery/rish-agarwal-XZXWV6uPXhQ-unsplash.jpg"
                                        data-gallery="image-gallery"
                                        class="gallery-lightbox preview-link"
                                        title="Ipsum"
                                        ><i class="bx bx-expand-alt"></i
                                    ></a>
                                    <a
                                        href="portfolio.html"
                                        title="More Details"
                                        ><i class="bx bx-link-external"></i
                                    ></a>
                                </div>
                            </div>
                        </div>
                        <!-- gallery item 5 ends -->
                    </div>
                </div>
            </div>
        </section>

        <!-- gallery section ends -->

        <!-- vendors -->
        <script src="../assets/vendors/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        <script src="../assets/vendors/isotope-layout/isotope.pkgd.min.js"></script>
        <script src="../assets/vendors/swiper-7.3.3/js/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
        <!-- main script -->
        <script src="../assets/script/main.js"></script>
    </body>
</html>
