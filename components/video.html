<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- vendors -->
        <link
            rel="stylesheet"
            href="../assets/vendors/bootstrap-5.1.3-dist/css/bootstrap.min.css"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <!-- vendors ends -->

        <title>Video</title>
    </head>
    <body>
        <!-- video section -->
        <section id="video" class="video py-5">
            <div class="container-xl">
                <!-- headings -->
                <div
                    class="
                        d-flex
                        flex-column
                        align-items-center
                        text-center
                        py-5
                    "
                >
                    <!-- title -->
                    <div class="title">Lorem, ipsum.</div>

                    <div class="h-line"></div>
                    <!-- subtitle -->
                    <div class="subtitle display-4">
                        Lorem ipsum dolor sit amet.
                    </div>

                    <!-- summary -->
                    <div class="summary">
                        Lorem ipsum dolor, sit amet consectetur adipisicing
                        elit. Reprehenderit, iusto!
                    </div>
                </div>
                <!-- heading ends -->

                <div class="ratio ratio-16x9">
                    <iframe
                        width="560"
                        height="315"
                        src="https://www.youtube.com/embed/h7MYJghRWt0"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                </div>
            </div>
        </section>

        <!-- video section ends -->

        <script src="../assets/vendors/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    </body>
</html>
