<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- vendors -->
        <link
            rel="stylesheet"
            href="../assets/vendors/bootstrap-5.1.3-dist/css/bootstrap.min.css"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="../assets/vendors/swiper-7.3.3/css/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <!-- vendors ends -->

        <title>Skills</title>
    </head>
    <body>
        <!-- skills section -->
        <section id="skills" class="skills py-5">
            <div class="container-xl">
                <!-- headings -->
                <div
                    class="
                        d-flex
                        flex-column
                        align-items-center
                        text-center
                        py-5
                    "
                >
                    <!-- title -->
                    <div class="title">Lorem, ipsum.</div>

                    <div class="h-line"></div>
                    <!-- subtitle -->
                    <div class="subtitle display-4">
                        Lorem ipsum dolor sit amet.
                    </div>

                    <!-- summary -->
                    <div class="summary">
                        Lorem ipsum dolor, sit amet consectetur adipisicing
                        elit. Reprehenderit, iusto!
                    </div>
                </div>
                <!-- heading ends -->

                <div class="d-flex flex-wrap justify-content-between">
                    <div class="col-12 col-sm-6 p-3">
                        <div class="d-flex justify-content-between py-2 h6">
                            <div>HTML</div>
                            <div>0%</div>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar"
                                role="progressbar"
                                aria-valuenow="0"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                0%
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 p-3">
                        <div class="d-flex justify-content-between py-2 h6">
                            <div>CSS</div>
                            <div>25%</div>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar"
                                role="progressbar"
                                style="width: 25%"
                                aria-valuenow="25"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                25%
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 p-3">
                        <div class="d-flex justify-content-between py-2 h6">
                            <div>JavaScript</div>
                            <div>50%</div>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar"
                                role="progressbar"
                                style="width: 50%"
                                aria-valuenow="50"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                50%
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 p-3">
                        <div class="d-flex justify-content-between py-2 h6">
                            <div>React</div>
                            <div>75%</div>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar"
                                role="progressbar"
                                style="width: 75%"
                                aria-valuenow="75"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                75%
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 p-3">
                        <div class="d-flex justify-content-between py-2 h6">
                            <div>Spring</div>
                            <div>100%</div>
                        </div>
                        <div class="progress">
                            <div
                                class="progress-bar"
                                role="progressbar"
                                style="width: 100%"
                                aria-valuenow="100"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            >
                                100%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- skills section ends -->

        <script src="../assets/vendors/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

        <script src="../assets/vendors/swiper-7.3.3/js/swiper-bundle.min.js"></script>

        <script src="https://unpkg.com/counterup2@2.0.2/dist/index.js"></script>
        <script src="../assets/vendors/waypoints/noframework.waypoints.js"></script>

        <script src="../assets/script/main.js"></script>
    </body>
</html>
